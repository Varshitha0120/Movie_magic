<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Movie Magic</title>
  <style>
    /* Background Image Fullscreen */
    .bg-image {
      background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/movie_bg.jpg-ZkZKSMgTe928JgADxwQTB7eQp7o55B.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.4); /* Slightly darker for content readability */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Fallback if image doesn't load */
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 5; /* Above background image */
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for content */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    /* Bookings Table */
    .bookings-table {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .container {
        padding: 1rem;
      }

      table {
        font-size: 14px;
      }

      th,
      td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <nav class="navbar">
    <div class="nav-brand">ðŸŽ¬ Movie Magic Admin</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('movies_page') }}">Movies</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Booking Management</h1>
    
    <div class="bookings-table">
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Movie</th>
            <th>Tickets</th>
          </tr>
        </thead>
        <tbody>
          {% for booking in bookings %}
          <tr>
            <td>{{ booking.booking_id }}</td>
            <td>{{ booking.email }}</td>
            <td>{{ booking.username }}</td>
            <td>{{ booking.movie }}</td>
            <td>{{ booking.count }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5">No bookings yet</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
