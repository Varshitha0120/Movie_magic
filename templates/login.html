<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body style="background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; background-size: cover; color: white; font-family: Arial;">
  <div style="background-color: rgba(0,0,0,0.7); padding: 30px; margin: 100px auto; width: 300px; border-radius: 10px; text-align: center;">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}<p style="color: yellow;">{{ messages[0] }}</p>{% endif %}
    {% endwith %}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="{{ url_for('register') }}" style="color: lightblue;">Register</a></p>
  </div>
</body>
</html>
