<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Magic Register</title>
  <style>
    .bg-image {
      background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/movie_bg.jpg-ZkZKSMgTe928JgADxwQTB7eQp7o55B.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.6);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-box {
      background-color: rgba(255, 255, 204, 0.95); /* Changed to light yellow */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .login-box input[type="email"],
    .login-box input[type="password"],
    .login-box input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-box button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #218838;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .error {
      color: #dc3545;
      margin-bottom: 15px;
      font-weight: bold;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="login-container">
    <form method="POST" class="login-box">
      <h2>ðŸŽ¬ Create Account</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Password:</label>
      <input type="password" name="password" required>
      <label>Phone:</label>
      <input type="tel" name="phone" required>
      <button type="submit">Register</button>
      <div class="links">
        <a href="{{ url_for('login') }}">Already have an account? Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
