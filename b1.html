<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Book Your Movie Ticket</h2>

        <!-- âœ… VERY IMPORTANT: method and action -->
        <form method="post" action="{{ url_for('tickets') }}">
            <input type="text" name="movie" placeholder="Movie Name" required><br><br>
            <input type="text" name="theater" placeholder="Theater Name" required><br><br>
            <input type="text" name="address" placeholder="Theater Address" required><br><br>
            <input type="number" name="price" placeholder="Ticket Price" required><br><br>
            <input type="number" name="seats" placeholder="Number of Seats" required><br><br>
            <button type="submit">Book Ticket</button>
        </form>

        <br>
        <a href="{{ url_for('home1') }}">Back to Home</a>
    </div>
</body>
</html>
