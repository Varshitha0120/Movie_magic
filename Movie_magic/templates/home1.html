<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Magic Home</title>
  <style>
    /* Background Image Fullscreen */
    .bg-image {
      background: url("https://hebbkx1anhila5yf.public.blob.vercel-storage.com/movie_bg.jpg-ZkZKSMgTe928JgADxwQTB7eQp7o55B.jpeg") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.4); /* Slightly darker for content readability */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .nav-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust for navbar height */
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .hero-content {
      background-color: rgba(255, 255, 204, 0.95); /* Changed to light yellow */
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #666;
    }

    .cta-button {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .hero-content {
        padding: 2rem;
        margin: 1rem;
      }

      .hero-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <nav class="navbar">
    <div class="nav-brand">ðŸŽ¬ Movie Magic</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('movies_page') }}">Movies</a>
      <a href="{{ url_for('admin') }}">Admin</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>
  
  <div class="hero-section">
    <div class="hero-content">
      <h1>Welcome to Movie Magic</h1>
      <p>Book your favorite movies with ease</p>
      <a href="{{ url_for('movies_page') }}" class="cta-button">See Films</a>
    </div>
  </div>
</body>
</html>
