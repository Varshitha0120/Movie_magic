<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Movie Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: skyblue;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      margin-top: 100px;
      background-color: white;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .btn-login {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    a {
      text-decoration: none;
    }
    footer {
      text-align: center;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-box col-md-5">
      <h2 class="text-center mb-4">ðŸŽ¬ Movie Magic Login</h2>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password:</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        ðŸ”‘ <a href="{{ url_for('forgot') }}" class="text-primary">Forgot Password?</a><br>
        ðŸ†• New user? <a href="{{ url_for('register') }}" class="text-success">Register here</a>
      </p>
    </div>
  </div>

</body>
</html>
